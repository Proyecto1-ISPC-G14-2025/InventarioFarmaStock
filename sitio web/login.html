<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Inventario Farmacia FarmaStock</title>
  <link rel="icon" href="favicon/medicamento.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }
    .login-card {
      width: 100%;
      max-width: 450px;
      padding: 35px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .login-card:hover { transform: translateY(-5px); }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }
    .btn-primary {
      background: linear-gradient(to right, #0d6efd, #0a58ca);
      border: none;
      padding: 10px;
      font-weight: 500;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #0a58ca, #084298);
      transform: scale(1.02);
    }

    .error-message {
      color: #dc3545;
      text-align: center;
      margin-top: 15px;
      font-weight: 500;
      display: none;
      padding: 10px;
      background-color: #f8d7da;
      border-radius: 5px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
    .shake-animation {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Inventario Farmacia FarmaStock</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cambio de clave</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login -->
  <div class="login-container">
    <div class="login-card">
      <h3 class="text-center mb-4">Ingreso al Sistema</h3>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" required>
          <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Rol</label>
          <select id="role" class="form-select" required>
            <option value="">Seleccione un rol</option>
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
          </select>
          <div class="invalid-feedback">Selecciona un rol válido.</div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>

        <div id="errorMessage" class="error-message">Credenciales o rol incorrectos.</div>
        <a href="registro-usuarios.html" class="d-block text-center mt-2">Registrar nuevo usuario</a>
      </form>
    </div>
  </div>

  <script>
    // Usuarios de prueba
    const usuarios = {
      "admin@correo.com": { password: "admin123", role: "admin" },
      "usuario@correo.com": { password: "user123", role: "user" }
    };

    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const card = document.querySelector('.login-card');

    // Función que aplica la animación de shake de forma robusta (reinicia si ya está activa)
    function triggerShake() {
      if (!card) return;
      // reinicia la animación si ya estaba
      card.classList.remove('shake-animation');
      // forzar reflow para reiniciar animación
      void card.offsetWidth;
      card.classList.add('shake-animation');
      // quitar clase al terminar (tiempo = duración de la animación)
      setTimeout(() => card.classList.remove('shake-animation'), 600);
    }

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      event.stopPropagation();

      // Oculta errores previos
      errorMessage.style.display = 'none';

      // Si falla la validación HTML5, mostrar error y sacudir la tarjeta
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        errorMessage.style.display = 'block';
        triggerShake();
        return;
      }

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      // Si las credenciales coinciden
      if (usuarios[email] && usuarios[email].password === password && usuarios[email].role === role) {
        // Redirección según el rol
        window.location.href = role === 'admin' ? 'admin.html' : 'usuario.html';
      } else {
        // Mostrar mensaje de error, marcar campos y sacudir la tarjeta
        errorMessage.style.display = 'block';
        ['email', 'password', 'role'].forEach(id => document.getElementById(id).classList.add('is-invalid'));
        triggerShake();
      }
    });

    // Limpia errores al modificar inputs/select
    ['email', 'password'].forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        document.getElementById(id).classList.remove('is-invalid');
        errorMessage.style.display = 'none';
      });
    });
    // select -> usar 'change' para limpiar
    document.getElementById('role').addEventListener('change', () => {
      document.getElementById('role').classList.remove('is-invalid');
      errorMessage.style.display = 'none';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
